<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <style>
    .container{
      border:1px solid black;
      margin:20px auto;
      text-align:center;
    }
  </style>
  <body>
    <div class="container">
      <h1>invalid Login Details</h1>
      <img src='/static/logo.png' width='300px'>
      <br>
      <form action="#" method="post">
        <input type="text" placeholder="Username" name="username" required value="{{
          request.form.username }}"><br>
          <br>
         <input type="password" placeholder="Password" name="password"  required value="{{
          request.form.password }}"><br>
          <br>
      <input class="btn btn-default" type="submit" value="Login">
        
      </form>
    
    </div>
  </body>
</html>
